<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客记录管理 - Maggie's Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #2c332e;
            --text-muted: #6b7280;
            --primary: #4d7c5e;
            --primary-dark: #3a6048;
            --accent-bg: #edf5f0;
            --border: #e2e8f0;
            --danger: #dc2626;
            --success: #059669;
            --max-width: 1200px;
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            font-size: 14px;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 24px;
        }

        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .header .subtitle {
            color: var(--text-muted);
            margin-top: 5px;
        }

        .nav-links {
            margin-top: 15px;
        }

        .nav-links a {
            color: var(--primary);
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .controls {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .controls h2 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #047857;
        }

        .visitor-table {
            background: var(--bg-card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .table-header {
            background: var(--accent-bg);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
        }

        .table-header h2 {
            font-size: 1.2rem;
        }

        .table-container {
            max-height: 600px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: var(--accent-bg);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: var(--accent-bg);
        }

        .ip-cell {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
        }

        .time-cell {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .page-cell {
            font-weight: 500;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-input {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9rem;
            width: 200px;
            margin-right: 10px;
        }

        .export-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .filter-input {
                width: 100%;
                margin-bottom: 10px;
            }
            
            table {
                font-size: 0.8rem;
            }
            
            th, td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>访客记录管理</h1>
            <div class="subtitle">查看和管理网站访客统计数据</div>
            <div class="nav-links">
                <a href="index.html">← 返回首页</a>
                <a href="publications.html">论文页面</a>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- 统计概览 -->
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" id="total-visits">0</span>
                <div class="stat-label">总访问次数</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="unique-visitors">0</span>
                <div class="stat-label">独立访客</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="today-visits">0</span>
                <div class="stat-label">今日访问</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="this-week-visits">0</span>
                <div class="stat-label">本周访问</div>
            </div>
        </div>

        <!-- 控制面板 -->
        <div class="controls">
            <h2>数据管理</h2>
            <div class="button-group">
                <button class="btn btn-primary" onclick="refreshData()">刷新数据</button>
                <button class="btn btn-success" onclick="exportData()">导出数据</button>
                <button class="btn btn-danger" onclick="clearAllData()">清除所有数据</button>
            </div>
            
            <div class="filter-section">
                <input type="text" class="filter-input" id="ip-filter" placeholder="按IP地址筛选...">
                <input type="text" class="filter-input" id="location-filter" placeholder="按位置筛选...">
                <button class="btn btn-primary" onclick="applyFilters()">应用筛选</button>
                <button class="btn btn-primary" onclick="clearFilters()">清除筛选</button>
            </div>
        </div>

        <!-- 访客记录表格 -->
        <div class="visitor-table">
            <div class="table-header">
                <h2>访客记录详情</h2>
            </div>
            <div class="table-container">
                <table id="visitor-table">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>IP地址</th>
                            <th>位置</th>
                            <th>页面</th>
                            <th>来源</th>
                        </tr>
                    </thead>
                    <tbody id="visitor-tbody">
                        <tr>
                            <td colspan="5" class="no-data">正在加载数据...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        class VisitorAdmin {
            constructor() {
                this.visitors = [];
                this.filteredVisitors = [];
                this.init();
            }

            init() {
                this.loadData();
                this.updateStats();
                this.renderTable();
            }

            loadData() {
                this.visitors = JSON.parse(localStorage.getItem('visitors') || '[]');
                this.filteredVisitors = [...this.visitors];
                console.log('加载了', this.visitors.length, '条访客记录');
            }

            updateStats() {
                const totalVisits = parseInt(localStorage.getItem('visitCount') || '0');
                const uniqueIPs = new Set(this.visitors.map(v => v.ip));
                
                const today = new Date().toDateString();
                const todayVisits = this.visitors.filter(v => v.date === today);
                
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                const thisWeekVisits = this.visitors.filter(v => new Date(v.timestamp) >= weekAgo);

                document.getElementById('total-visits').textContent = totalVisits.toLocaleString();
                document.getElementById('unique-visitors').textContent = uniqueIPs.size.toLocaleString();
                document.getElementById('today-visits').textContent = todayVisits.length.toLocaleString();
                document.getElementById('this-week-visits').textContent = thisWeekVisits.length.toLocaleString();
            }

            renderTable() {
                const tbody = document.getElementById('visitor-tbody');
                
                if (this.filteredVisitors.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="no-data">暂无访客记录</td></tr>';
                    return;
                }

                // 按时间倒序排列
                const sortedVisitors = [...this.filteredVisitors].sort((a, b) => 
                    new Date(b.timestamp) - new Date(a.timestamp)
                );

                tbody.innerHTML = sortedVisitors.map(visitor => {
                    const date = new Date(visitor.timestamp);
                    const timeStr = date.toLocaleString('zh-CN');
                    const page = visitor.page || 'index';
                    const referrer = visitor.referrer === 'direct' ? '直接访问' : 
                                   visitor.referrer ? new URL(visitor.referrer).hostname : '未知';

                    return `
                        <tr>
                            <td class="time-cell">${timeStr}</td>
                            <td class="ip-cell">${visitor.ip}</td>
                            <td>${visitor.location || '未知位置'}</td>
                            <td class="page-cell">${page}</td>
                            <td>${referrer}</td>
                        </tr>
                    `;
                }).join('');
            }

            applyFilters() {
                const ipFilter = document.getElementById('ip-filter').value.toLowerCase();
                const locationFilter = document.getElementById('location-filter').value.toLowerCase();

                this.filteredVisitors = this.visitors.filter(visitor => {
                    const matchesIP = !ipFilter || visitor.ip.toLowerCase().includes(ipFilter);
                    const matchesLocation = !locationFilter || 
                                          (visitor.location && visitor.location.toLowerCase().includes(locationFilter));
                    
                    return matchesIP && matchesLocation;
                });

                this.renderTable();
            }

            clearFilters() {
                document.getElementById('ip-filter').value = '';
                document.getElementById('location-filter').value = '';
                this.filteredVisitors = [...this.visitors];
                this.renderTable();
            }

            exportData() {
                const dataStr = JSON.stringify(this.visitors, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `visitor-logs-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                alert('数据导出成功！');
            }

            clearAllData() {
                if (confirm('确定要清除所有访客数据吗？此操作不可恢复！')) {
                    localStorage.removeItem('visitors');
                    localStorage.removeItem('visitCount');
                    alert('所有数据已清除！');
                    this.init();
                }
            }

            refreshData() {
                this.init();
                alert('数据已刷新！');
            }
        }

        // 全局函数
        function refreshData() {
            window.adminPanel.refreshData();
        }

        function exportData() {
            window.adminPanel.exportData();
        }

        function clearAllData() {
            window.adminPanel.clearAllData();
        }

        function applyFilters() {
            window.adminPanel.applyFilters();
        }

        function clearFilters() {
            window.adminPanel.clearFilters();
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            window.adminPanel = new VisitorAdmin();
        });

        // 添加键盘事件监听
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.target.id === 'ip-filter' || e.target.id === 'location-filter')) {
                applyFilters();
            }
        });
    </script>
</body>
</html>
